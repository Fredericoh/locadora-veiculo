<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layoutPadrao">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de locação</title>

</head>

<section layout:fragment="conteudo">

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="http://www.locadoramacedo.com.br/wp-content/themes/locadora/images/carros_destaque.png"
                     class="d-block w-100" alt="creta">
            </div>

            <div class="carousel-item">
                <img src="https://www.alugueldecarro.com.br/wp-content/uploads/2013/03/home-aluguel-de-carro-2.png"
                     class="d-block w-100" alt="hb20">
            </div>
            <div class="carousel-item">
                <img src="http://www.tempoveiculos.com.br/assets/img/lead-carros-home.png"
                     class="d-block w-100" alt="civic">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</section>
</html>
