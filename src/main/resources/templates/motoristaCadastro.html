<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layoutPadrao">
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro de motorista</title>

</head>
<section layout:fragment="conteudo">

    <h4>Cadastro de motorista</h4>

    <div class="container">

        <br/>
        <br/>

        <form class="container" action="/motoristas" method="POST" th:object="${motorista}">

            <div layout:insert="mensagemErro"></div>

            <div layout:insert="mensagemGeral"></div>

            <br/>

            <input type="hidden" th:field="*{idMotorista}"/>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input id="nome" class="form-control" type="text" th:field="*{nome}"/>
            </div>

            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input id="cpf" class="form-control" type="text" th:field="*{cpf}"/>
            </div>

            <div class="form-group">
                <label for="cnh">CNH:</label>
                <input id="cnh" class="form-control" type="text" th:field="*{cnh}"/>
            </div>

            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select id="sexo" class="custom-select" th:field="*{sexo}">
                    <option value="">Selecione uma sexo</option>
                    <option th:each="sexo : ${todosSexos}"
                            th:text="${sexo.descricaoSexo}"
                            th:value="${sexo}">
                    </option>
                </select>
            </div>

            <button class="btn btn-primary" type="submit">Salvar</button>

        </form>

    </div>

</section>
</html>
